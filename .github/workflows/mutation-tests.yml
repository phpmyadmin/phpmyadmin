name: Mutation tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    name: Mutation tests with PHP ${{ matrix.php-version }}

    runs-on: ${{ matrix.operating-system }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    strategy:
      matrix:
        php-version: ["8.0"]
        operating-system: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch github.base_ref (for diffing)
        if: ${{ github.base_ref != '' }}
        run: |
          git fetch --depth=1 origin +refs/heads/${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}

      - name: Install Gettext
        run: |
          sudo apt-get install -y gettext

      - name: Install PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: pcov
          ini-values: memory_limit=-1
          tools: composer:v2, phive

      - name: Install Infection
        # The GPG key can be found at https://infection.github.io/guide/installation.html
        run: |
          phive --no-progress install --target ./build/tools --trust-gpg-keys C5095986493B4AA0 infection

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('**/composer.*') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ matrix.php-version }}-

      - name: Install dependencies
        run: |
          composer update --no-interaction --no-progress
          ./scripts/generate-mo --quiet

      - name: Collect coverage report
        run: |
          composer run phpunit -- --exclude-group selenium --stop-on-failure

      - name: Infection
        if: ${{ github.base_ref != '' }}
        run: |
          ./build/tools/infection -j$(nproc) --skip-initial-tests --no-interaction --no-progress --only-covered --coverage=build/logs \
            --ignore-msi-with-no-mutations \
            --git-diff-filter=AM \
            --git-diff-base=origin/${{ github.base_ref }}
        env:
          INFECTION_BADGE_API_KEY: ${{ secrets.INFECTION_BADGE_API_KEY }}

      - name: Infection
        if: ${{ github.base_ref == '' }}
        run: |
          ./build/tools/infection -j$(nproc) --skip-initial-tests --no-interaction --no-progress --only-covered --coverage=build/logs
        env:
          INFECTION_BADGE_API_KEY: ${{ secrets.INFECTION_BADGE_API_KEY }}
