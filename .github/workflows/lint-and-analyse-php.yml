name: Lint and analyse php files

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - QA_**

permissions:
  contents: read

jobs:
  lint-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 12

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install modules
        run: yarn install --non-interactive

      - name: Lint JavaScript files
        run: yarn run js-lint --quiet

      - name: Lint CSS files
        run: yarn run css-lint

  lint-php-files:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ["7.2"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install Composer dependencies
        # Allow the previous check to fail but not abort
        if: always()
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: highest
          # Ignore zip for php-webdriver/webdriver
          composer-options: "--ignore-platform-req=ext-zip"

      - name: Cache coding-standard
        # Allow the previous check to fail but not abort
        if: always()
        uses: actions/cache@v4
        with:
          path: .phpcs-cache
          key: phpcs-cache

      - name: Lint PHP files
        # Allow the previous check to fail but not abort
        if: always()
        run: ./test/ci-phplint

      - name: Check coding-standard
        # Allow the previous check to fail but not abort
        if: always()
        run: composer phpcs

      - name: Check Twig templates
        # Allow the previous check to fail but not abort
        if: always()
        run: composer run twig-lint

  analyse-php:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ["7.2"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, iconv, mysqli, zip, gd, bz2

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: highest

      - name: Analyse files with PHPStan
        run: composer phpstan -- --memory-limit 2G

      - name: Analyse files with Psalm
        # Allow the previous check to fail but not abort
        if: always()
        run: composer psalm -- --shepherd
