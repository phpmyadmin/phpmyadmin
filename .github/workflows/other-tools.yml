name: Check other tools and scripts

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - QA_**

permissions:
  contents: read

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Sphinx for the documentation build
        run: |
          sudo apt-get update
          sudo apt-get install -y sphinx-doc python3-sphinx

      - name: Build the documentation
        run: make -C doc html SPHINXOPTS='-n -W -a'

  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ["7.2"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install gettext
        run: sudo apt-get install -y gettext

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, iconv, mysqli, zip, gd
          tools: composer:v2

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: highest

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 12

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache Yarn dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Sphinx for the documentation build
        run: pip install 'Sphinx'

      - name: Build the release
        run: ./scripts/create-release.sh --ci
